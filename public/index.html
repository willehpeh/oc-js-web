<html>

<head>
  <title>String Hasher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <header class="w-100 text-center p-2 bg-dark text-white">
    <h1>String hash</h1>
  </header>
  <form id="hash-form">
    <div class="form-group col-sm-8 offset-sm-2">
      <label for="secret">Secret string to hash</label>
      <input type="text" id="secret" class="form-control" required>
      <button class="btn btn-success" type="submit">Hash it!</button>
    </div>
  </form>
  <section id="results" class="col-sm-8 offset-sm-2"></section>
  <script src="javascripts/browser.js"></script>
  <script src="javascripts/functions.js"></script>
</body>

</html>
